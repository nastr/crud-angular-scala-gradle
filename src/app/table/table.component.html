<a routerLink="/add">Add Product</a>

<h1>Products</h1>

<table class="table table-hover">
  <thead>
  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>COLOR</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.color}}</td>
    <td (click)="deleteItem(product)"><a>DELETE</a></td>
    <td [routerLink]="['/update', product.id]"><a>UPDATE</a></td>
  </tr>
  </tbody>
</table>
